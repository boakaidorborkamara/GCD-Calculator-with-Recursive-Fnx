<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive GCD Finder</title>

    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 95vw;
            height: 95vh;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Recursive GCD Finder</h1>
        <p>Press Ctrl + Shift + I</p>
    </div>
    <script>

        // global variables 
        let remainder = 1;

        let longer = prompt("Width: ")
        let shorter = prompt("Height: ");

        // typecast input 
        longer = parseInt(longer);
        shorter = parseInt(shorter);

        //print out initial values
        console.log("Initial Longer value: " + longer);
        console.log("Initia Shorter value: " + shorter);

        
        //main
        function main(){
            //find gcd
            recursivelyCalculateGCD();
        }
        
        //find the GCD recursively
        function recursivelyCalculateGCD(){
            if(longer > shorter){
                // createdDottedSpaces();
                // console.log("calculating.........")
                remainder = longer % shorter;
                

                if(remainder !== 0)
                {
                    //display current user remainder
                    console.log(`Remainder is now: ${remainder}`);
                    // create spaces 
                    createdDottedSpaces();

                    // do swapping 
                    longer = shorter;
                    console.log("Longer value is now: " + longer);
                    shorter = remainder;
                    console.log("Shoter value is now: " + shorter);

                    //divide again
                    remainder = longer % shorter;
                    // console.log(`Remainder is now: ${remainder}`);

                    //recursive function 
                    recursivelyCalculateGCD();
                }
                else if(remainder === 0)
                {
                    console.log(`The GCD is: ${shorter}`);
                }

                
            }
            else if(shorter > longer){
                // createdDottedSpaces();
                // console.log("calculating.........")
                remainder = shorter % longer;
                

                if(remainder !== 0)
                {
                    //display current user remainder
                    console.log(`Remainder is now: ${remainder}`);
                    // create spaces 
                    createdDottedSpaces();

                    // do swapping 
                    shorter = longer;
                    console.log("Shorter value is now: " + shorter);
                    longer = remainder;
                    console.log("Longer value is now: " + longer);

                    //divide again
                    remainder = shorter % longer;
                    // console.log(`Remainder is now: ${remainder}`);

                    //recursive function 
                    recursivelyCalculateGCD();
                }
                else if(remainder === 0)
                {
                    console.log(`The GCD is: ${longer}`);
                }

                
            }
        }

        // create dotted spaces  
        function createdDottedSpaces(){
            let dot_counter = 2;
            while(dot_counter > 0)
            {
                console.log("...............");
                console.log("...............");
                dot_counter--;
            }
        }

        //envoke main function
        main();
    </script>
</body>
</html>
